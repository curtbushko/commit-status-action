name: build
on: [push, pull_request]

jobs:
  get-go-version:
    name: "Determine Go toolchain version"
    runs-on: ubuntu-latest
    outputs:
      go-version: ${{ steps.get-go-version.outputs.go-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Determine Go version
        id: get-go-version
        # We use .go-version as our source of truth for current Go
        # version, because "goenv" can react to it automatically.
        run: |
          echo "Building with Go $(cat .go-version)"
          echo "go-version=$(cat .go-version)" >> "${GITHUB_OUTPUT}"

  lint:
    needs:
      - get-go-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.get-go-version.outputs.go-version }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53

  build:
    needs:
      - get-go-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]
      fail-fast: true
    name: Go ${{ matrix.goos }} ${{ matrix.goarch }} build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.get-go-version.outputs.go-version }}
      - run: make build

  docker:
    needs:
      - get-go-version
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/curtbushko/commit-status-action:${{ github.sha }}
          build-args: GOVERSION=${{ needs.get-go-version.outputs.go-version }}

  test:
    needs:
      - get-go-version
      - build
      - docker
    runs-on: ubuntu-latest
    steps:
    - name: Test commit-status-action
      uses: docker://ghcr.io/curtbushko/commit-status-action:${{ github.sha }}
      env:
        INPUT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        INPUT_STATE: ${{ job.status }}
        INPUT_CONTEXT: "status test" 
        INPUT_DESCRIPTION: "status test"
        INPUT_OWNER: ${{ github.repository_owner }}
        INPUT_REPOSITORY: ${{ github.repository }}
        INPUT_SHA: ${{ github.sha }}
        INPUT_DETAILS_URL: "http://foo"
